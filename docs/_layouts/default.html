<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav {
            margin-left: auto;
            display: flex;
            gap: 2rem;
        }

        .nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 3rem;
            margin-bottom: 2rem;
        }

        .footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
        }

        .naptha-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .naptha-link:hover {
            color: var(--primary-dark);
        }

        /* Markdown content styling */
        .content h1 { 
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .content h2 { 
            font-size: 1.875rem;
            font-weight: 700;
            margin: 2rem 0 1rem;
            color: var(--text);
        }
        
        .content h3 { 
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem;
            color: var(--text);
        }
        
        .content p { 
            margin-bottom: 1.25rem;
            color: var(--text-muted);
        }
        
        .content ul, .content ol { 
            margin-bottom: 1.25rem;
            padding-left: 1.5rem;
            color: var(--text-muted);
        }
        
        .content li { 
            margin-bottom: 0.5rem;
        }
        
        .content code {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', 'Monaco', 'Consolas', monospace;
            font-size: 0.875rem;
        }
        
        .content pre {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            overflow-x: auto;
        }
        
        .content pre code {
            background: none;
            border: none;
            padding: 0;
        }
        
        .content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .nav {
                flex-direction: column;
                gap: 1rem;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--surface);
                border-bottom: 1px solid var(--border);
                padding: 1rem;
                display: none;
            }
            
            .container {
                padding: 1.5rem 1rem;
            }
            
            .content {
                padding: 2rem 1.5rem;
            }
            
            .content h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="{{ site.logo | relative_url }}" alt="Naptha Logo" class="logo">
            <a href="{{ site.baseurl }}/" class="site-title">StackBench</a>
            <nav class="nav">
                <a href="{{ site.baseurl }}/tutorials/0.getting-started.html">Getting Started</a>
                <a href="{{ site.baseurl }}/tutorials/1.how-stackbench-works.html">How It Works</a>
                <a href="{{ site.baseurl }}/tutorials/2.cli-commands.html">CLI Commands</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <main class="content">
            {{ content }}
        </main>
        
        <footer class="footer">
            <p>Built with ❤️ by <a href="{{ site.naptha_url }}" class="naptha-link">{{ site.author }}</a></p>
        </footer>
    </div>
</body>
</html>
